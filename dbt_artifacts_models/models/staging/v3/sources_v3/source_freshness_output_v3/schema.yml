---
version: 2

models:
  - name: source_freshness_output_v3
    description: |
      This is an expanded `sources_v3`.
      If there are duplicated results, the latest results are taken.

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - invocation_id
            - unique_id

    columns:
      - name: invocation_id
        description: "invocation ID"
        tests:
          - not_null
      - name: unique_id
        description: "unique test ID"
        tests:
          - not_null
