name: dbt_artifacts_models

profile: dbt-artifacts-loader

version: '1.2'
config-version: 2
require-dbt-version: ">=1.0.0"

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
seed-paths: ["data"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"

vars:
    dbt_artifacts_loader:
        project: "YOUR-GCP-PROJECT"
        dataset: "dbt_artifacts"
